{% extends 'base.html' %}
{% block body %}
<h3 class="text-center m-4">Add Student</h3>
{% if success %}
<div class="alert alert-success" role="alert">
    The new student added successfully. <a href="{% url 'index' %}">Go to Home Page.</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> Student Registration
            </div>
            <div class="card-body">
                <form class="row" action="" method="POST">
                    {% csrf_token %}
                    <div class="col-12">
                        <label for="exampleInputEmail1" class="form-label mt-4">Student Number</label>
                        <input type="number" class="form-control" name="student_number" required> 
                    </div>
                    <div class="col-12">
                        <label for="exampleInputEmail1" class="form-label mt-4">First Name</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="col-12">
                        <label for="exampleInputEmail1" class="form-label mt-4">Last Name</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                    <div class="col-12">
                        <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col-12">
                        <label for="exampleInputEmail1" class="form-label mt-4">Field Of Study</label>
                        <input type="text" class="form-control" name="field_of_study" required>
                    </div>
                    <div class="col-12">
                        <label for="exampleInputEmail1" class="form-label mt-4">GPA</label>
                        <input type="number" step="0.01" class="form-control" name="gpa" required>
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-primary" type="submit">Add</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancle</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
